{% load static %}
<!DOCTYPE html>
<html>
  <head>
   {% if title %}
    <title>Scrapper WebApp - {{ title }}</title>
    {% else %}
    <title>Scrapper WebApp</title>
    {% endif %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

  	<!-- Main CSS file -->
	<link rel="stylesheet" href="{% static 'user/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" href="{% static 'user/css/font-awesome.css' %}" />
	<link rel="stylesheet" href="{% static 'user/css/style.css' %}" />
	<link rel="stylesheet" href="{% static 'user/css/responsive.css' %}" />
 
 
  </head>
  <body>
    <!-- FOOTER CONTENT-->

	
	<!-- HEADER -->
	<header id="header">
		<nav class="navbar st-navbar navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#st-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
				    	<span class="icon-bar"></span>
				    	<span class="icon-bar"></span>
				    	<span class="icon-bar"></span>
					</button>
					<a class="logo" href="index.html"><img src="images/logo.png" alt=""></a>
				</div>

				<div class="collapse navbar-collapse" id="st-navbar-collapse">
					<ul class="nav navbar-nav navbar-left">
				    	<li><a href="#header">Home</a></li>
		
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container -->
		</nav>
	</header>
	<!-- /HEADER -->


  {%block content%} {% endblock content %}

	<!-- FOOTER -->
	<footer id="footer">
		<div class="container">
			<div class="row">
				<!-- SOCIAL ICONS -->
				<div class="col-sm-6 col-sm-push-6 footer-social-icons">
					<span>Follow us:</span>
					<a href=""><i class="fa fa-facebook"></i></a>
					<a href=""><i class="fa fa-twitter"></i></a>
					<a href=""><i class="fa fa-google-plus"></i></a>
					<a href=""><i class="fa fa-pinterest-p"></i></a>
				</div>
				<!-- /SOCIAL ICONS -->
				<div class="col-sm-6 col-sm-pull-6 copyright">
					<p>&copy; 2015 <a href="">iamkelvinwhyte</a>. All Rights Reserved.</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- /FOOTER -->


	<!-- Scroll-up -->
	<div class="scroll-up">
		<ul><li><a href="#header"><i class="fa fa-angle-up"></i></a></li></ul>
	</div>


	
	<!-- JS -->
	<script type="text/javascript" src="{% static 'user/js/jquery.min.js' %}"></script><!-- jQuery -->
	<script type="text/javascript" src="{% static 'user/js/bootstrap.min.js' %}"></script><!-- Bootstrap -->


</body>
</html>
